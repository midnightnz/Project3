<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

        <title>The Code Review</title>
    </head>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
        <div class="signup">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    <main>
        <section class="contact">
                        
            <form action="index.html" method="post">
                                    
                <fieldset>
                    
                    <legend><h2>Contact Information</h2></legend>

                    <div class="info">
                    <label class="infolabel" for="name">Full Name</label><br>
                    <input placeholder="Required" type="text" id="name" name="user_name" required><br>
                    </div>

                    <div class="info">
                    <label class="infolabel" for="email">Email Address</label><br>
                    <input placeholder="Required" type="email" id="email" name="user_email" required><br>
                    </div>

                    <div class="info">
                    <label class="infolabel" for="phone">Phone Number</label><br>
                    <input placeholder="00-000-0000000" type="tel" id="phone" name="user_phone"><br>
                    </div>

                    <div class="info">
                    <label class="infolabel" for="address">Street address</label><br>
                    <input placeholder="Required" type="text" id="address" name="user_address"><br>
                    </div>

                    <div class="info">
                    <label class="infolabel" for="city">City</label><br>
                    <input placeholder="Required" type="text" id="city" name="user_city"><br>
                    </div>

                    <div class="info">
                    <label for="state" class="infolabel">State</label><br>
                    <select id="state" name="user_state">
                        <option value="texas">Texas</option>
                        <option value="washington">Washington</option>
                        <option value="wyoming">Wyoming</option>
                        <option value="utah">Utah</option>
                    
                    </select><br>
                    </div>

                    <div class="info">
                    <label for="zipcode">Zip Code</label><br>
                    <input placeholder="0000" type="text" id="zipcode" name="user_zipcode">
                    </div>
                </fieldset>
                <fieldset>

                    <legend><h2>Newsletter</h2></legend>

                    <label class="newslabel">Select the newsletters you would like to receive</label>

                    <input type="checkbox" id="htmlnews" value="html1"  name="user_htmlnews" ><label for="htmlnews">HTML News</label><br>
                    <input type="checkbox" id="cssnews"  value="css2" name="user_cssnews"><label for="cssnews">CSS News</label><br>
                    <input type="checkbox" id="javascriptnews" value="java3" name="user_javascriptnews"><label for="javascriptnews">Javascript News</label><br>
                  
                    <label class="newslabel">Newsletter format</label>
                 
                    <input type="radio" id="html" value="radiohtml" name="user_html"><label for="html">HTML</label><br>
                    <input type="radio" id="plaintext" value="radioplain" name="user_html"><label for="plaintext">Plain Text</label><br>

                    <label for="topics">Other topics you'd like to hear about</label>
                    <textarea placeholder="Add topics here!"  id="topics" name="user_topics"></textarea><br>

                    <button type="submit">Sign Up</button>
                    
                </fieldset>
                                
            </form>

        </section>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
    
</html>
